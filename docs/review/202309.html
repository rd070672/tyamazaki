            <div id="2"><h4>2. 三角格子上のU(1)ディラックスピン液体のスピン・ペイエルス不安定性</h4>
              <div class="description2">
                ・三角格子上のJ1-J2ハイゼンベルグ模型において、J2/J1 = 1/8付近でU(1)ディラックスピン液体（DSL）と呼ばれる量子スピン液体相が実現されることを数値的に示した。<br>
                ・DSLは、ギャップレスなスピノンとU(1)ゲージ場の強く相互作用する系であり、低エネルギーでは2+1次元の量子電磁力学（QED3）として記述できることを理論的に説明した。<br>
                ・QED3の摂動として、格子歪みとモノポール演算子との結合を考えた。この結合は対称性によって許されるが、弱結合摂動論では不安定性を引き起こさないことを示した。<br>
                ・強結合摂動論やスケーリング論を用いて、格子歪みとモノポール演算子との結合が強く関連することを示し、DSLがスピン・ペイエルス不安定性によって12サイトの価電子結合固体（VBS）へと相転移することを導いた。<br>
                ・密度行列繰り込み群（DMRG）法を用いて、歪んだ三角格子上でDSLとVBS相のエネルギーを比較し、弱結合摂動論やスケーリング論の予測と一致することを確認した。
              </div>
              <div class="description6">
                コメント：DSLは、実験的に観測された三角格子上の量子スピン液体候補材料に関連する可能性がある重要な相である。本研究では、DSLが格子歪みに対して非常に敏感であり、微小な歪みでもVBSへと相転移することを示した。これは、実験的にDSLを観測する際に注意すべき点である。DSLは、QED3という強く相互作用する共形場理論で記述されるため、厳密な解析が困難である。本研究では、QED3の摂動展開やブートストラップ法などの様々な手法を駆使して、DSLの不安定性や臨界温度などの物理量を計算した。これらの手法は、他の強相関系にも応用できる可能性がある。<br>
                関連記事：<a href="https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.112.177201" target="_blank" class="link2 link2--nav2"> Phys. Rev. Lett. 112, 177201 (2014)</a> 有機三角格子系における量子スピン液体の発見と磁気励起の系統的理解<br>
                補足：この研究の背景は、三角格子上で反強磁性的に結合したスピン1/2が、幾何学的フラストレーションの効果で量子力学的に揺らぎ続ける「量子スピン液体」と呼ばれる状態が実現する可能性があるという理論的予言に基づいている。量子スピン液体は、基礎物理と応用の両面で重要な量子現象ですが、フラストレーションのある量子スピン模型においては、さまざまなスピン配置のパターンが小さいエネルギースケールで競合し合うために、理論的な取り扱いが難しくなる。そのため、量子スピン液体相が実際に存在するかどうか、また存在した場合にどのような性質のスピン液体なのかは、物理の分野で長年議論されてきたものの、いまだに決着しない。この研究では、新たに合成された有機二次元三角格子モット絶縁体を用いて、低温における磁気特性を測定し、極低温において長距離磁気秩序が存在せず、スピンが常磁性的に振る舞っていることを突き止めた。これは、三角格子のフラストレーションのために極低温において長距離磁気秩序が抑制された量子スピン液体状態が実現していることを示唆している。さらに、量子スピン液体状態を特徴づける準粒子がギャップレスの磁気励起を担っているという強い実験的証拠を示すことに成功した。<br>
                想定される応用：・量子コンピュータ：量子スピン液体中で発生するスピノンと呼ばれる分数化した粒子は、通常のスピンとは異なる量子もつれの特性を持つ。これを利用して、ノイズや外乱に対して耐性がある安定な量子ビットを作り出すことができる可能性がある。・スピントロニクス：量子スピン液体中では、スピンの向きが揺らぎ続けるため、磁気抵抗が低下し、低消費電力での情報伝達や処理が可能になると期待されている。また、スピノンは電荷を持たないため、電場による制御が容易であり、新しい磁気デバイスの開発に役立つと考えられている。高温超電導：量子スピン液体中では、スピノンの相互作用によって電子対が形成されることが提案されている。この電子対は、高温で超伝導を起こす可能性がある。これは、エネルギー変換や輸送におけるエネルギー損失を大幅に削減することができるという点で重要である。
              </div>

            <div id="3"><h4>3. 量子、原子、連続体システムにおける科学のための人工知能</h4>
              <div class="description2">
                ・AI for Scienceという新しい研究分野、特に、量子、原子、連続体という3つのスケールで自然現象を理解するためのAIの手法について、技術的に詳細に解説しています。AI for Scienceとは、自然科学の発見を促進するために、人工知能（AI）の技術を利用することである。
                ・量子、原子、連続体システムにおけるAIの手法は、分子の3次元構造や物理的・化学的性質を考慮した表現学習や予測・生成タスクに有効である。
                ・これらの手法の設計においては、分子の対称性や表現力、効率性などの課題に対処する必要がある。
                ・既存の手法は、特徴量のテンソル次数とGNN層のボディ次数という2つの観点から分類できる。
                ・テンソル次数が高いほど、分子の3次元情報をより豊かに表現できるが、計算コストや実装難度も高くなる。ボディ次数が高いほど、分子の局所的な幾何学的特徴をより正確に捉えられるが、組み合わせ爆発や冗長性も発生する。
